<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/myCss.css">

    <title>Twitter Login Bootstrap</title>
</head>
<body >
    
    <nav class="navbar navbar-light bg-white">
        <span class="navbar-brand mb-0 h1">Twitter</span>
      </nav>

      <div class="container" >
          
      <div class="login  col-5 offset-2 bg-white mt-5 " style="padding: 30px">
          
        <div class="row">
        <h3 class="text-center text-info">Login</h3>
        </div>
        <div class="row justify-content-center">

                <div class="col-12">
                        <div class="input-group mb-2">

                            <div class="input-group-text"> <i class="fas fa-user"></i> </div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                        </div>
                      </div>

        </div>
        <div class="row">

                <div class="col-12">
                        <div class="input-group mb-2">
                          <div class="input-group-prepend">
                            <div class="input-group-text"> <i class="fas fa-key"></i> </div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                        </div>
                      </div>

        </div>
        <div class="row">
            <button class="btn btn-primary col-4">Submit</button>
            <a href="http://" class="text-primary mt-1 ml-1"> Forget your password?</a>

        </div>

        <div class="row">
            <div class="col-5"><hr class="text-dark" style="width:50%;text-align:left;margin-left:0 ;"></div>
            <div class="col-1">Or</div>
            <div class="col-5"><hr></div>
        </div>

      </div>
        
    </form>
      </div>
